<!DOCTYPE html>
<html>
  <head>
    <title>AR.js & Three.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- AR Kamerası -->
      <a-entity camera></a-entity>

      <!-- Yön Oku -->
      <a-entity id="arrow" position="0 0 -5">
        <a-box color="red" depth="0.1" height="0.1" width="2"></a-box>
        <a-box color="red" position="0 0.05 0" depth="0.1" height="0.1" width="0.5" rotation="0 0 45"></a-box>
        <a-box color="red" position="0 -0.05 0" depth="0.1" height="0.1" width="0.5" rotation="0 0 -45"></a-box>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const arrow = document.getElementById('arrow');

        // Basit bir döndürme animasyonu ekleyelim
        let rotation = 0;
        setInterval(() => {
          rotation += 1;
          arrow.setAttribute('rotation', `0 ${rotation} 0`);
        }, 100);
      });
    </script>
  </body>
</html>
