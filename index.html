<!DOCTYPE html>
<html>
  <head>
    <title>AR.js & Three.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #cameraPermission {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        text-align: center;
        font-size: 24px;
        justify-content: center;
        align-items: center;
      }
      #directionArrows {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
      }
      .arrow {
        width: 50px;
        height: 50px;
        opacity: 0.7;
      }
      #gammaValue {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
        color: white;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="cameraPermission">Lütfen cihazınızı 75 derece üzerinde tutun</div>
    <div id="directionArrows">
      <img src="left-arrow.png" id="leftArrow" class="arrow" style="display: none;">
      <img src="right-arrow.png" id="rightArrow" class="arrow" style="display: none;">
      <img src="down-arrow.png" id="downArrow" class="arrow" style="display: none;">
      <img src="up-arrow.png" id="upArrow" class="arrow" style="display: none;">
    </div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" id="arScene" style="display: none;">
      <a-entity camera></a-entity>
      <a-entity id="arrow" position="0 0 -5">
        <a-box color="red" depth="0.1" height="0.1" width="2"></a-box>
        <a-box color="red" position="0 0.05 0" depth="0.1" height="0.1" width="0.5" rotation="0 0 45"></a-box>
        <a-box color="red" position="0 -0.05 0" depth="0.1" height="0.1" width="0.5" rotation="0 0 -45"></a-box>
      </a-entity>
    </a-scene>

    <div id="gammaValue">Gamma: 0</div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const arrow = document.getElementById('arrow');
        const arScene = document.getElementById('arScene');
        const cameraPermission = document.getElementById('cameraPermission');
        const leftArrow = document.getElementById('leftArrow');
        const rightArrow = document.getElementById('rightArrow');
        const upArrow = document.getElementById('upArrow');
        const downArrow = document.getElementById('downArrow');
        const directionArrows = document.getElementById('directionArrows');
        const gammaValue = document.getElementById('gammaValue');
        
        const targetDirection = 0; 

        window.addEventListener('deviceorientation', (event) => {
          const beta = event.beta;
          const gamma = event.gamma;
          const alpha = event.alpha;

          // Update gamma value display
          gammaValue.textContent = `Gamma: ${gamma.toFixed(2)}`;

          if (beta > 75) {
            arScene.style.display = 'block';
            cameraPermission.style.display = 'none';

            let directionDiff = (gamma - targetDirection + 360) % 360;
            if (directionDiff > 180) {
              directionDiff -= 360;
            }

            if (Math.abs(directionDiff) < 15) {
              arrow.setAttribute('rotation', `0 0 0`);
              leftArrow.style.display = 'none';
              rightArrow.style.display = 'none';
              downArrow.style.display = 'none';
              upArrow.style.display = 'none';
            } else if (directionDiff > 0 && directionDiff <= 90) {
              arrow.setAttribute('rotation', `0 -90 0`);
              leftArrow.style.display = 'block';
              rightArrow.style.display = 'none';
              downArrow.style.display = 'none';
              upArrow.style.display = 'none';
            } else if (directionDiff > 90 && directionDiff <= 180) {
              arrow.setAttribute('rotation', `0 -180 0`);
              leftArrow.style.display = 'none';
              rightArrow.style.display = 'none';
              downArrow.style.display = 'block';
              upArrow.style.display = 'none';
            } else if (directionDiff < 0 && directionDiff >= -90) {
              arrow.setAttribute('rotation', `0 90 0`);
              leftArrow.style.display = 'none';
              rightArrow.style.display = 'block';
              downArrow.style.display = 'none';
              upArrow.style.display = 'none';
            } else {
              arrow.setAttribute('rotation', `0 180 0`);
              leftArrow.style.display = 'none';
              rightArrow.style.display = 'none';
              downArrow.style.display = 'none';
              upArrow.style.display = 'block';
            }

            directionArrows.style.display = 'block';
          } else {
            arScene.style.display = 'none';
            cameraPermission.style.display = 'flex';
            directionArrows.style.display = 'none';
          }
        });
      });
    </script>
  </body>
</html>
