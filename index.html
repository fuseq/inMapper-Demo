<!DOCTYPE html>
<html lang="tr">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Koordinat Giriş Sayfası</title>
    <style>
        /* Simple styling for the points container */
        #points-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #ccc;
        }

        .point-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .point-group label {
            min-width: 40px;
            /* Adjust as needed */
        }

        .remove-point-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .remove-point-button:hover {
            background-color: #cc0000;
        }

        /* Style for the initial button container if needed */
        .button-container {
            margin-top: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <h2>Koordinatları Girin</h2>

    <div id="points-container">
    </div>

    <div class="button-container">
        <a href="#" class="ar-button" id="add-point-button">
            <span class="material-symbols-outlined">
                flip
            </span>
            Koordinat
        </a>
    </div>

    <div class="button-container">
        <a href="#" class="ar-button" id="ar-button">
            <span class="material-symbols-outlined">
                flip
            </span>
            AR'yi Kullan
        </a>
    </div>

    <script>
        let pointCount = 0; // To keep track of the number of points

        function addPoint(x = '', y = '') {
            const container = document.getElementById('points-container');
            const index = pointCount + 1; // Use 1-based indexing for labels

            const pointGroup = document.createElement('div');
            pointGroup.classList.add('point-group');
            pointGroup.setAttribute('data-index', index); // Add an index attribute

            const labelX = document.createElement('label');
            labelX.textContent = `X${index}:`;
            labelX.setAttribute('for', `x_${index}`);

            const inputX = document.createElement('input');
            // *** BURAYI DEĞİŞTİRDİK ***
            inputX.setAttribute('type', 'text'); // Changed from 'number' to 'text'
            // *************************
            inputX.setAttribute('id', `x_${index}`);
            inputX.classList.add('coordinate-input'); // Add a class for easy selection
            inputX.value = x; // Set initial value if provided

            const labelY = document.createElement('label');
            labelY.textContent = `Y${index}:`;
            labelY.setAttribute('for', `y_${index}`);

            const inputY = document.createElement('input');
            // *** BURAYI DEĞİŞTİRDİK ***
            inputY.setAttribute('type', 'text'); // Changed from 'number' to 'text'
            // *************************
            inputY.setAttribute('id', `y_${index}`);
            inputY.classList.add('coordinate-input'); // Add a class for easy selection
            inputY.value = y; // Set initial value if provided

            const removeButton = document.createElement('button');
            removeButton.textContent = 'X';
            removeButton.classList.add('remove-point-button');
            removeButton.type = 'button'; // Prevent form submission
            removeButton.addEventListener('click', function () {
                pointGroup.remove(); // Remove the entire point group
                // Re-label remaining points after removal
                updatePointLabels();
            });


            pointGroup.appendChild(labelX);
            pointGroup.appendChild(inputX);
            pointGroup.appendChild(labelY);
            pointGroup.appendChild(inputY);

            // Only add remove button if there's more than 1 point initially,
            // or if it's added after the initial ones.
            // A simpler logic: add button, then manage visibility.
            pointGroup.appendChild(removeButton);


            container.appendChild(pointGroup);

            pointCount++; // Increment total point count
        }

        function updatePointLabels() {
            const pointGroups = document.querySelectorAll('#points-container .point-group');
            pointGroups.forEach((group, index) => {
                const pointNumber = index + 1;
                group.setAttribute('data-index', pointNumber);

                // Update labels
                group.querySelector('label[for^="x_"]').textContent = `X${pointNumber}:`;
                group.querySelector('label[for^="y_"]').textContent = `Y${pointNumber}:`;

                // Update input IDs
                // Find the correct input elements within the group
                const inputs = group.querySelectorAll('.coordinate-input');
                if (inputs.length >= 2) {
                    inputs[0].id = `x_${pointNumber}`; // Assuming first input is X
                    inputs[1].id = `y_${pointNumber}`; // Assuming second input is Y
                }


                // Manage remove button visibility - hide if only 1 point remains
                const removeButton = group.querySelector('.remove-point-button');
                if (removeButton) {
                    if (pointGroups.length <= 1) {
                        removeButton.style.display = 'none';
                    } else {
                        removeButton.style.display = 'flex'; // Or whatever your display style is
                    }
                }
            });
            // Update pointCount to reflect the number of remaining points
            pointCount = pointGroups.length;
        }

        // Add initial points when the page loads (e.g., 2 points)
        document.addEventListener('DOMContentLoaded', () => {
            addPoint(); // Add the first point
            addPoint(); // Add the second point
            updatePointLabels(); // Ensure labels are correct and remove button state
        });


        document.getElementById('add-point-button').addEventListener('click', function () {
            addPoint();
            updatePointLabels(); // Update labels after adding
        });


        document.getElementById('ar-button').addEventListener('click', function (event) {
            event.preventDefault();

            const coordinates = [];
            // Select all input elements with the class 'coordinate-input' inside the container
            const inputs = document.querySelectorAll('#points-container .coordinate-input');

            // Loop through inputs and collect coordinate pairs
            // We assume inputs are added in X, Y pairs
            for (let i = 0; i < inputs.length; i += 2) {
                const xInput = inputs[i];
                const yInput = inputs[i + 1]; // Assuming Y is the next input after X

                const x = xInput.value.trim(); // Trim whitespace
                const y = yInput.value.trim(); // Trim whitespace

                // Check if both X and Y are not empty
                if (x !== '' && y !== '') {
                    // Attempt to parse to float. parseFloat handles various formats but expects a number start.
                    const parsedX = parseFloat(x);
                    const parsedY = parseFloat(y);

                    // Check if parsing was successful (result is not NaN)
                    if (!isNaN(parsedX) && !isNaN(parsedY)) {
                        coordinates.push({ x: parsedX, y: parsedY });
                    } else {
                        console.warn(`Invalid numeric input for point ${i / 2 + 1}: X='${x}', Y='${y}'. Skipping this point.`);
                        // Optional: Provide user feedback about invalid input
                        // alert(`Hatalı sayısal giriş: Nokta ${i / 2 + 1} (X='${x}', Y='${y}')`);
                    }

                } else {
                    // Optional: Handle cases where a coordinate is missing
                    console.warn(`Missing coordinate value for point ${i / 2 + 1}`);
                    // Depending on your needs, you might alert the user or skip this point
                }
            }

            // Check if at least two valid points were collected (a path requires at least two points)
            if (coordinates.length < 2) {
                alert("Lütfen en az iki geçerli koordinat girin.");
                console.warn("Not enough valid coordinates entered (need at least 2).");
                return; // Stop the process if not enough points
            }


            console.log('All Coordinates:', coordinates);

            // Encode coordinates to pass to ar.html
            const encodedCoordinates = encodeURIComponent(JSON.stringify(coordinates));

            // Redirect to ar.html with coordinates in the URL
            window.location.href = `ar.html?coordinates=${encodedCoordinates}`;
        });
    </script>
    <script src="./script.js"></script>
</body>

</html>
