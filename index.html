<!DOCTYPE html>
<html>
  <head>
    <title>AR.js & Three.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      #cameraPermission {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        text-align: center;
        font-size: 24px;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="cameraPermission">Lütfen cihazınızı 75 derece üzerinde tutun</div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" id="arScene" style="display: none;">
      <a-entity camera></a-entity>
      <a-entity id="threejs-arrow" position="0 0 -5" scale="0.5 0.5 0.5"></a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const arScene = document.getElementById('arScene');
        const cameraPermission = document.getElementById('cameraPermission');
        const threejsArrow = document.getElementById('threejs-arrow');

        const targetDirection = 0; // Hedef yön (kuzey)

        // Three.js Sahnesi ve Ok Objesi Oluşturma
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        threejsArrow.appendChild(renderer.domElement);
        camera.position.z = 5;

        const arrowGroup = new THREE.Group();
        scene.add(arrowGroup);

        const arrowMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

        const arrowCone = new THREE.Mesh(new THREE.ConeGeometry(0.1, 0.5, 32), arrowMaterial);
        arrowCone.position.y = 0.25;
        arrowGroup.add(arrowCone);

        const arrowCylinder = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.5, 32), arrowMaterial);
        arrowCylinder.position.y = -0.25;
        arrowGroup.add(arrowCylinder);

        function animateArrow() {
          requestAnimationFrame(animateArrow);
          arrowGroup.position.y = 0.1 * Math.sin(Date.now() * 0.005);
          renderer.render(scene, camera);
        }

        animateArrow();

        window.addEventListener('deviceorientation', (event) => {
          const beta = event.beta;
          const alpha = event.alpha;

          if (beta > 75) {
            arScene.style.display = 'block';
            cameraPermission.style.display = 'none';

            let directionDiff = (alpha - targetDirection + 360) % 360;
            if (directionDiff > 180) {
              directionDiff -= 360;
            }

            if (Math.abs(directionDiff) < 15) {
              threejsArrow.setAttribute('rotation', '0 0 0');
            } else if (directionDiff > 0) {
              threejsArrow.setAttribute('rotation', '0 -90 0');
            } else {
              threejsArrow.setAttribute('rotation', '0 90 0');
            }
          } else {
            arScene.style.display = 'none';
            cameraPermission.style.display = 'flex';
          }
        });

        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      });
    </script>
  </body>
</html>
