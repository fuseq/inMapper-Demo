<!DOCTYPE html>
<html>

<head>
  <title>AR.js & Three.js</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    #cameraPermission {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      font-size: 24px;
      justify-content: center;
      align-items: center;
    }

    #directionIndicator {
      display: none;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
    }

    #sensorValues {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden;">
  <div id="cameraPermission">Lütfen cihazınızı 30 derece üzerinde tutun</div>
  <div id="sensorValues">Alpha: 0<br>Beta: 0<br>Gamma: 0</div>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" id="arScene" style="display: none;">
    <a-entity rotation="0 0 0" animation="property: rotation;">
      <a-cone position="5 0 0" color="mediumseagreen"></a-sphere>
      </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const directionIndicator = document.getElementById('directionIndicator');
      const arScene = document.getElementById('arScene');
      const cameraPermission = document.getElementById('cameraPermission');
      const sensorValues = document.getElementById('sensorValues');

      const targetDirection = 0;

      window.addEventListener('deviceorientation', (event) => {
        const beta = event.beta;
        const gamma = event.gamma;
        const alpha = event.alpha;

        sensorValues.innerHTML = `Alpha: ${alpha.toFixed(2)}<br>Beta: ${beta.toFixed(2)}<br>Gamma: ${gamma.toFixed(2)}`;

        if (beta > 30) {
          arScene.style.display = 'block';
          cameraPermission.style.display = 'none';

          let directionDiff = (alpha - targetDirection + 360) % 360;
          if (directionDiff > 180) {
            directionDiff -= 360;
          }

          if (Math.abs(directionDiff) < 15) {
            directionIndicator.setAttribute('visible', true);
          } else {
            directionIndicator.setAttribute('visible', false);
          }
        } else {
          arScene.style.display = 'none';
          cameraPermission.style.display = 'flex';
          directionIndicator.setAttribute('visible', false);
        }
      });
    });
  </script>
</body>

</html>
