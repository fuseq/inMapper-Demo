<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Koordinat Giriş Sayfası</title>

</head>
<body>
    <div class="input-group">
        <label for="x1">X1:</label>
        <input type="number" id="x1" name="x1">
    </div>
    <div class="input-group">
        <label for="y1">Y1:</label>
        <input type="number" id="y1" name="y1">
    </div>
    <div class="input-group">
        <label for="x2">X2:</label>
        <input type="number" id="x2" name="x2">
    </div>
    <div class="input-group">
        <label for="y2">Y2:</label>
        <input type="number" id="y2" name="y2">
    </div>
    <div class="button-container">
        <a href="#" class="ar-button" id="ar-button">
            <span class="material-symbols-outlined">
                flip
            </span>
            AR'yi Kullan
        </a>
    </div>

    <script>
        document.getElementById('ar-button').addEventListener('click', function(event) {
            event.preventDefault();
            const x1 = document.getElementById('x1').value;
            const y1 = document.getElementById('y1').value;
            const x2 = document.getElementById('x2').value;
            const y2 = document.getElementById('y2').value;
            console.log(`Koordinatlar: X1=${x1}, Y1=${y1}, X2=${x2}, Y2=${y2}`);
            window.location.href = `ar.html?x1=${x1}&y1=${y1}&x2=${x2}&y2=${y2}`;
        });
    </script>
    <script src="./script.js"></script>
</body>
</html>
