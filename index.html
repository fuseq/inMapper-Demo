<!DOCTYPE html>
<html>
<head>
    <title>AR Yön Oku</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #data {
            font-size: 20px;
            margin: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 2;
        }
        #connectBluetooth {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
        }
        a-scene {
            width: 100vw;
            height: 80vh;
            position: absolute;
            top: 10vh;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="data">
        <p>Alfa: <span id="alpha">0</span></p>
        <p>Beta: <span id="beta">0</span></p>
        <p>Gamma: <span id="gamma">0</span></p>
        <p>Bluetooth Sinyal Gücü: <span id="rssi">Bağlanmadı</span></p>
    </div>
    <button id="connectBluetooth">Bluetooth Cihazına Bağlan</button>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="hiro">
            <!-- Animasyonlu Yön Oku -->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
                <a-cone position="0 0.5 0" radius-bottom="0.25" radius-top="0" height="1" color="#FF0000"></a-cone>
                <a-cylinder position="0 0 0" radius="0.1" height="1" color="#FF0000"></a-cylinder>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        // Jiroskop verilerini dinlemek için event listener ekleyin
        window.addEventListener('deviceorientation', function(event) {
            const alpha = event.alpha;
            const beta = event.beta;
            const gamma = event.gamma;

            // Değerleri ekranda güncelleyin
            document.getElementById('alpha').textContent = alpha.toFixed(2);
            document.getElementById('beta').textContent = beta.toFixed(2);
            document.getElementById('gamma').textContent = gamma.toFixed(2);

            // Beta açısı 75 dereceden büyükse kamera açılır, küçükse kapanır
            if (beta >= 75) {
                startCamera();
            } else {
                stopCamera();
            }
        });

        // Arka kamerayı açmak için fonksiyon
        function startCamera() {
            const video = document.getElementById('video');
            if (!video.srcObject) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.style.display = 'block';
                })
                .catch(function(error) {
                    console.error('Kamera erişimi başarısız: ', error);
                });
            }
        }

        // Kamerayı durdurmak için fonksiyon
        function stopCamera() {
            const video = document.getElementById('video');
            if (video.srcObject) {
                let stream = video.srcObject;
                let tracks = stream.getTracks();

                tracks.forEach(function(track) {
                    track.stop();
                });

                video.srcObject = null;
                video.style.display = 'none';
            }
        }

        // Bluetooth cihazına bağlanmak için event listener ekleyin
        document.getElementById('connectBluetooth').addEventListener('click', function() {
            navigator.bluetooth.requestDevice({ acceptAllDevices: true })
            .then(device => {
                console.log('Bağlandı: ' + device.name);
                return device.gatt.connect();
            })
            .then(server => {
                // Servis ve karakteristikleri buradan belirleyin
                return server.getPrimaryService('battery_service');
            })
            .then(service => {
                return service.getCharacteristic('battery_level');
            })
            .then(characteristic => {
                return characteristic.readValue();
            })
            .then(value => {
                // RSSI değerini buradan okuyun
                let rssi = value.getInt8(0); // Bu, örnek bir karakteristik okuma işlemidir
                document.getElementById('rssi').textContent = rssi + ' dBm';
            })
            .catch(error => {
                console.error('Bluetooth bağlantısı başarısız: ', error);
            });
        });
    </script>
</body>
</html>
