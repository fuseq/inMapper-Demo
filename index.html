<!DOCTYPE html>
<html>

<head>
  <title>AR.js & Three.js Compass</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    #cameraPermission {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      font-size: 24px;
      justify-content: center;
      align-items: center;
    }

    #directionIndicator {
      display: none;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
    }

    #compassContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .arrow {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      text-align: center;
      line-height: 50px;
      color: white;
      font-size: 24px;
    }

    .arrow.north {
      top: -60px;
      left: 0;
    }

    .arrow.south {
      bottom: -60px;
      left: 0;
    }

    .arrow.east {
      top: 0;
      right: -60px;
    }

    .arrow.west {
      top: 0;
      left: -60px;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden;">
  <div id="cameraPermission">Lütfen cihazınızı 30 derece üzerinde tutun</div>
  <div id="directionIndicator">
    <div id="compassContainer">
      <div class="arrow north">N</div>
      <div class="arrow south">S</div>
      <div class="arrow east">E</div>
      <div class="arrow west">W</div>
    </div>
  </div>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" id="arScene">
    <a-marker preset="hiro">
      <!-- Pusula okları a-entity içinde -->
      <a-entity position="0 0 0">
        <a-entity class="arrow north" position="0 0 -0.5" text="value: N; color: white; width: 4;"></a-entity>
        <a-entity class="arrow south" position="0 0 0.5" text="value: S; color: white; width: 4;"></a-entity>
        <a-entity class="arrow east" position="0.5 0 0" text="value: E; color: white; width: 4;"></a-entity>
        <a-entity class="arrow west" position="-0.5 0 0" text="value: W; color: white; width: 4;"></a-entity>
      </a-entity>
    </a-marker>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const directionIndicator = document.getElementById('directionIndicator');
      const arScene = document.getElementById('arScene');
      const cameraPermission = document.getElementById('cameraPermission');
      const sensorValues = document.getElementById('sensorValues');

      const targetDirection = 0;

      window.addEventListener('deviceorientation', (event) => {
        const beta = event.beta;
        const gamma = event.gamma;
        const alpha = event.alpha;

        sensorValues.innerHTML = `Alpha: ${alpha.toFixed(2)}<br>Beta: ${beta.toFixed(2)}<br>Gamma: ${gamma.toFixed(2)}`;

        if (beta > 30) {
          arScene.style.display = 'block';
          cameraPermission.style.display = 'none';

          let directionDiff = (alpha - targetDirection + 360) % 360;
          if (directionDiff > 180) {
            directionDiff -= 360;
          }

          // Determine arrow visibility based on directionDiff
          const arrows = document.querySelectorAll('.arrow');
          arrows.forEach(arrow => arrow.style.display = 'none');

          if (Math.abs(directionDiff) < 45) {
            document.querySelector('.arrow.north').style.display = 'block';
          } else if (Math.abs(directionDiff - 90) < 45) {
            document.querySelector('.arrow.east').style.display = 'block';
          } else if (Math.abs(directionDiff - 180) < 45) {
            document.querySelector('.arrow.south').style.display = 'block';
          } else if (Math.abs(directionDiff + 90) < 45) {
            document.querySelector('.arrow.west').style.display = 'block';
          }

        } else {
          arScene.style.display = 'none';
          cameraPermission.style.display = 'flex';
          document.querySelectorAll('.arrow').forEach(arrow => arrow.style.display = 'none');
        }
      });
    });
  </script>
</body>

</html>
