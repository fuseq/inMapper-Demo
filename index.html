<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="map-container">
        <iframe src="https://inmapper.com/demo/fairground/" frameborder="0"
            style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0%;left:0px;right:0px;bottom:0px"
            height="100%" width="100%"></iframe>
            <div class="container" id="ar-button">
                <div class="bg"></div>
                <div class="button"><a href="https://codepen.io/sashatran/" target="_blank"><i class="fa fa-map-pin" aria-hidden="true"></i></a></div>
              </div>
    </div>
    <div id="ar-container" style="display: none;">
      
        <div class="arrow left" id="left-arrow">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="arrow right" id="right-arrow">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="direction-indicator" id="direction-indicator">Direction: 0</div>
        <a-scene vr-mode-ui='enabled: false' embedded
            arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </div>
    <script>
        document.getElementById('ar-button').addEventListener('click', function () {
            document.getElementById('map-container').style.display = 'none';
            document.getElementById('ar-container').style.display = 'block';
        });
    </script>
    <script src="./script.js"></script>
</body>

</html>
