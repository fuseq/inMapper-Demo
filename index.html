<!DOCTYPE html>
<html>

<head>
  <title>AR.js & Three.js</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    AFRAME.registerComponent('modify-materials', {
      init: function () {
        // Wait for model to load.
        this.el.addEventListener('model-loaded', () => {
          // Grab the mesh / scene.
          const obj = this.el.getObject3D('mesh');
          // Go over the submeshes and modify materials we want.
          obj.traverse(node => {
            if (node.name.indexOf('ship') !== -1) {
              node.material.color.set('red');
            }
          });
        });
      }
    });
  </script>
  <style>
    #cameraPermission {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      font-size: 24px;
      justify-content: center;
      align-items: center;
    }

    #directionIndicator {
      display: none;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden;">
  <div id="cameraPermission">Lütfen cihazınızı 75 derece üzerinde tutun</div>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" id="arScene" style="display: none;">
    <a-assets>
      <a-asset-item id="cityModel"
        src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#cityModel" modify-materials></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const directionIndicator = document.getElementById('directionIndicator');
      const arScene = document.getElementById('arScene');
      const cameraPermission = document.getElementById('cameraPermission');

      const targetDirection = 0;

      window.addEventListener('deviceorientation', (event) => {
        const beta = event.beta;
        const gamma = event.gamma;
        const alpha = event.alpha;

        if (beta > 75) {
          arScene.style.display = 'block';
          cameraPermission.style.display = 'none';

          let directionDiff = (alpha - targetDirection + 360) % 360;
          if (directionDiff > 180) {
            directionDiff -= 360;
          }

          if (Math.abs(directionDiff) < 15) {
            directionIndicator.setAttribute('visible', true);
          } else {
            directionIndicator.setAttribute('visible', false);
          }
        } else {
          arScene.style.display = 'none';
          cameraPermission.style.display = 'flex';
          directionIndicator.setAttribute('visible', false);
        }
      });
    });
  </script>
</body>

</html>
