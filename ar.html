<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=portrait">
    <title>GeoAR.js demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.3/lottie.min.js"></script>
    <script src="https://unpkg.com/@joeyklee/compass.js@latest/dist/compass.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body style='margin: 0; overflow: hidden;'>

    <div class="centered instructions"></div>
    <div class="centered instructions"></div>
    <div class="arrow left" id="left-arrow">
        <img src="assets/left_arrow.png" alt="Left Arrow" class="arrow-left-right-icon left-arrow">
    </div>
    <div class="arrow right" id="right-arrow">
        <img src="assets/right_arrow.png" alt="Right Arrow" class="arrow-left-right-icon right-arrow">
    </div>
    <div class="arrow up" id="up-arrow">
        <img src="assets/ileri.png" alt="Up Arrow" class="arrow-up-icon up-arrow">
    </div>

    <!-- Kamera Eklendi -->
    <video id="camera-stream" autoplay playsinline style="width: 100vw; height: 100vh; object-fit: cover; display: none;"></video>

    <div class="container">
        <svg class="progress-circle" width="200" height="200" viewBox="0 0 100 100" id="circle-svg">
            <circle cx="50" cy="50" r="45" fill="none" stroke="lightgray" stroke-width="5" />
            <circle class="progress" cx="50" cy="50" r="45" fill="white" fill-opacity="0.1" stroke="white"
                stroke-width="5" stroke-dasharray="283" stroke-dashoffset="283" />
        </svg>
    </div>

    <div class="bottom-container">
        <div class="map-section">
            <iframe src="https://cbaines.github.io/leaflet-indoor/examples/" frameborder="0"
                class="map-iframe"></iframe>
        </div>

        <div class="info-section">
            <div class="destination">
                <a href="index.html" class="image-button">
                    <img src="https://i.ibb.co/PjjtDkp/inmapper-1.png" alt="Icon" />
                </a>
                <div class="destination-details">
                    <div class="destination-name">Destination Name</div>
                    <div class="time-info">
                        <i class="fa-solid fa-person-running"></i>
                        5 minutes
                    </div>
                </div>
            </div>
            <div class="icon-buttons-container">
                <a id="question-button" class="circular-icon-button">
                    <i class="fa-solid fa-question"></i>
                </a>
                <a href="index.html" class="circular-icon-button">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <a href="https://imgbb.com/">
                <img src="assets/location.gif" alt="location" class="popup-image">
            </a>
            <div class="popup-message">Harita Ekranına Dönmek İçin Tamam Butonuna Basabilir Veya Tekrar Butonuna Basarak
                Hedef Noktanızı Tekrar Görebilirsiniz</div><br>

            <div class="popup-button-container">
                <button class="btn-ok" onclick="window.location.href='index.html';">
                    <i class="fas fa-check"></i>
                    <span>Tamam</span>
                </button>
                <button class="btn-again">
                    <i class="fas fa-redo"></i>
                    <span>Tekrar</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Kamera akışını başlatmak için getUserMedia kullan
        document.addEventListener('DOMContentLoaded', function () {
            const videoElement = document.getElementById('camera-stream');
            const questionButton = document.getElementById('question-button');
            const bottomContainer = document.querySelector('.bottom-container');
            questionButton.addEventListener('click', function () {
                // Kamera akışını başlat
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(function (stream) {
                        videoElement.srcObject = stream;
                        videoElement.style.display = 'block'; // Kamerayı görünür yap
                        bottomContainer.style.height = '30%';
                    })
                    .catch(function (error) {
                        console.error("Kamera akışı başlatılamadı:", error);
                    });
            });
        });

        // Diğer scriptler...
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                x1: params.get('x1'),
                y1: params.get('y1'),
                x2: params.get('x2'),
                y2: params.get('y2')
            };
        }

        document.addEventListener('DOMContentLoaded', function () {
            const coords = getQueryParams();
            console.log(`Koordinatlar: X1=${coords.x1}, Y1=${coords.y1}, X2=${coords.x2}, Y2=${coords.y2}`);
            window.coords = coords;
        });
    </script>

</body>

</html>
