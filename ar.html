    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const againButton = document.querySelector('.btn-again');

            againButton.addEventListener('click', function () {
                popup.style.display = 'none';
                uiBox.classList.remove('border-animation')
            });
        });
    </script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const videoElement = document.getElementById('camera-stream');
            const centerButton = document.getElementById('center-button');
            const rightButton = document.getElementById('right-button');
            const bottomContainer = document.querySelector('.bottom-container');
            const mainHeading = document.getElementById('main-heading');
            const timeInfoBig = document.getElementById("timeInfoBig");
            const timeInfoSmall = document.getElementById("timeInfoSmall");
            const destinationText = document.getElementById("destinationText");
            const line = document.getElementById('line');
            let stream;

            function toggleVisibility(isVisible) {
                mainHeading.style.display = isVisible ? 'block' : 'none';
                line.style.display = isVisible ? 'block' : 'none';
            }

            centerButton.addEventListener('click', function () {
                // Duruma göre öğeleri göster/gizle
               
                    timeInfoBig.style.visibility = "hidden";
                    timeInfoSmall.style.visibility = "visible";
                    destinationText.style.display = "flex"; //
                
                // Start camera stream (rear camera)
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(function (mediaStream) {
                        stream = mediaStream;
                        videoElement.srcObject = stream;
                        videoElement.style.display = 'block';
                        bottomContainer.style.height = '40%';
                        toggleVisibility(false); // Hide the heading and line
                    })
                    .catch(function (error) {
                        console.error("Camera stream could not be started:", error);
                    });
            });

            rightButton.addEventListener('click', function () {
                // Stop the stream and hide the video element
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                }
                timeInfoSmall.style.visibility = "hidden";
                timeInfoBig.style.visibility = "visible";
                destinationText.style.display = "block"; 
                videoElement.srcObject = null;
                videoElement.style.display = 'none';
                bottomContainer.style.height = '100%'; // Reset height
                toggleVisibility(true); // Show the heading and line
            });
        });
