<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script src="https://unpkg.com/@joeyklee/compass.js@latest/dist/compass.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

</head>

<body style='margin: 0; overflow: hidden;'>
    <div class="centered instructions"></div>
    <div class="centered instructions"></div>
    <div class="arrow left" id="left-arrow">
        <img src="assets/left_arrow.png" alt="Left Arrow" class="arrow-icon left-arrow">
    </div>
    <div class="arrow right" id="right-arrow">
        <img src="assets/right_arrow.png" alt="Right Arrow" class="arrow-icon right-arrow">
    </div>
    <div class="arrow up" id="up-arrow">
        <img src="assets/ileri.png" alt="Up Arrow" class="arrow-icon up-arrow">
    </div>
    <div class="arrow up-perspective" id="up-arrow-perspective">
        <img src="assets/ileri_perspective.png" alt="Up Arrow" class="arrow-icon up-arrow-perspective">
    </div>
    <div class="direction-indicator" id="direction-indicator">Direction: 0</div>
    <div class="container">
        <svg class="progress-circle" width="200" height="200" viewBox="0 0 100 100" id="circle-svg">
            <!-- Dış çember (gri arkaplan) -->
            <circle cx="50" cy="50" r="45" fill="none" stroke="lightgray" stroke-width="5" />

            <!-- İç çember (beyaz, %90 transpara) -->
            <circle class="progress" cx="50" cy="50" r="45" fill="white" fill-opacity="0.1" stroke="white"
                stroke-width="5" stroke-dasharray="283" stroke-dashoffset="283" />
        </svg>
    </div>

    <a-scene vr-mode-ui='enabled: false' embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-camera id="main-camera" gps-camera='gpsMinDistance: 100' rotation-reader
            arjs-device-orientation-controls='smoothingFactor: 1'></a-camera>
    </a-scene>

    <div class="bottom-container">

        <!-- Map Section -->
        <div class="map-section">
            <iframe src="https://cbaines.github.io/leaflet-indoor/examples/" frameborder="0"
                class="map-iframe"></iframe>
        </div>
        <div class="button-section">
            <button class="center-button">
                <img src="assets/cube_white.png" alt="Cube Icon" /> <!-- Resim burada kullanılıyor -->
                View In AR
            </button>
            <button class="right-button">Stop</button>
        </div>

        <!-- Info Section -->
        <div class="info-section">
            <div class="destination">
                <a class="image-button">
                    <img src="https://i.ibb.co/PjjtDkp/inmapper-1.png" alt="Icon" />
                </a>
                <div class="destination-details">
                    <div class="destination-name">Destination Name</div>
                    <div class="time-info">
                        <i class="fa-solid fa-person-running"></i> 5 minutes
                    </div>
                </div>
            </div>
            <div class="icon-buttons-container">
                <a class="circular-icon-button">
                    <i class="fa-solid fa-question"></i>
                </a>
                <a class="circular-icon-button">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <a href="https://imgbb.com/">
                <img src="assets/location.gif" alt="location" class="popup-image">
            </a>
            <div class="popup-message">Harita Ekranına Dönmek İçin Tamam Butonuna Basabilir Veya Tekrar Butonuna Basarak
                Hedef Noktanızı Tekrar Görebilirsiniz</div><br>

            <div class="popup-button-container">
                <button class="btn-ok" onclick="">
                    <i class="fas fa-check"></i>
                    <span>Tamam</span>
                </button>

            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const centerButton = document.querySelector('.center-button'); // Question buttonu buluyoruz
            const rightButton = document.querySelector('.right-button');
            const okButton = document.querySelector('.btn-ok');
            const bottomContainer = document.querySelector('.bottom-container');
            const popup = document.getElementById('popup');
            const uiBox = document.querySelector('.ui-box');

            centerButton.addEventListener('click', function () {
                // Eğer sahne daha önce eklenmediyse a-scene'i oluşturup ekleyelim
                bottomContainer.style.height = '40%';
                centerButton.style.display = 'none';
                rightButton.style.display = 'block';

            });

            rightButton.addEventListener('click', function () {
                bottomContainer.style.height = '100%'; // bottomContainer'ı %100 yap
                centerButton.style.display = 'none'; // centerButton'ı tekrar göster
                rightButton.style.display = 'none'; // rightButton'ı görünür tut

            });

            okButton.addEventListener('click', function () {
               
                popup.style.display = 'none';
                bottomContainer.style.height = '100%';
                centerButton.style.display = 'none';
                rightButton.style.display = 'none';

                // İsteğe bağlı olarak başka işlemler yapılabilir
            });

        });
    </script>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                x1: params.get('x1'),
                y1: params.get('y1'),
                x2: params.get('x2'),
                y2: params.get('y2')
            };
        }
        document.addEventListener('DOMContentLoaded', function () {
            const coords = getQueryParams();
            console.log(`Koordinatlar: X1=${coords.x1}, Y1=${coords.y1}, X2=${coords.x2}, Y2=${coords.y2}`);

            window.coords = coords;
        });
    </script>

    <!-- Font Awesome for icons -->

</body>

</html>
