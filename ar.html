<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>AR Test</title>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <div class="info" id="compassInfo"></div>
    <div class="info" id="directionInfo"></div>

    <div class="arrow-container">
        <img id="left-arrow" src="assets/left_arrow.png" alt="Sol Ok">
        <img id="forward-arrow" src="assets/ileri.png" alt="İleri Ok">
        <img id="right-arrow" src="assets/right_arrow.png" alt="Sağ Ok">
    </div>

    <div class="container">
        <svg class="progress-circle" width="100" height="100" viewBox="0 0 100 100" id="circle-svg">
            <!-- Dış çember (gri arkaplan) -->
            <circle cx="50" cy="50" r="45" fill="none" stroke="lightgray" stroke-width="5" />
            <!-- İç çember (beyaz, %90 transparan) -->
            <circle class="progress" cx="50" cy="50" r="45" fill="white" fill-opacity="0.1" stroke="white"
                stroke-width="5" stroke-dasharray="283" stroke-dashoffset="283" />
        </svg>
    </div>

    <script src="./script.js"></script>
</body>
</html>
