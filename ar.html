<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arka Kamera Aç</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Görüntüyü tam ekran yapar */
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <script>
        const video = document.getElementById('video');

        navigator.mediaDevices.getUserMedia({
            video: { facingMode: { exact: "environment" } } // Arka kamera
        })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(error => {
            console.error("Kamera açma hatası:", error);
        });
    </script>
</body>
</html>
