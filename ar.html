<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<body style='margin: 0; overflow: hidden;'>
    <div class="arrow left" id="left-arrow">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="arrow right" id="right-arrow">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="centered instructions"></div>
    <div class="position-indicator" id="position-indicator">Position: 0</div>
    <div class="direction-indicator" id="direction-indicator">Direction: 0</div>
    <div class="distance-indicator" id="distance-indicator">Distance: 0</div>
    <div class="direction-from-start-indicator" id="direction-from-start-indicator">Direction from Start: 0</div>
    <div class="step-counter" id="step-counter">Number of Steps: 0</div>
    <a-scene 
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    <a-camera gps-camera rotation-reader></a-camera>
</a-scene>
<div class="centered">
    <button data-action="change"></button>
</div>
</body>
